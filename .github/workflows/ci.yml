name: CI

# Control when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the extension and runs tests
  build_and_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository into the worker to run tests
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache npm dependencies

      # Install dependencies using npm
      - name: Install Dependencies
        run: npm ci

      # Install Biome (linter/formatter) and run checks
      # Assuming Biome is used for linting/formatting as per Apex standards for frontend
      - name: Install Biome
        run: npm install -g @biomejs/biome

      - name: Lint and Format Check
        run: biome check --apply --diagnostic-level=warn

      # Run Vitest for unit tests
      # Assuming Vitest is used for unit testing as per Apex standards for frontend
      - name: Run Unit Tests
        run: npm test

      # Optional: Build the extension for artifact storage
      - name: Build Extension
        run: npm run build
        env:
          NODE_ENV: production

      # Archive build artifacts (optional, but good practice for distribution)
      - name: Archive Production Build
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-build
          path: dist # Or wherever your build output is located
